name: Monthly Cleanup of Old Releases

on:
  schedule:
    # Run at 2:00 AM UTC on the 1st day of every month
    - cron: '0 2 1 * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to access all tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Cleanup Script
        run: |
          cd scripts
          python cleanup_old_releases.py --execute --keep 2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Summary
        if: always()
        run: |
          echo "Cleanup job completed"
          echo "Check the logs above for details on what was cleaned up"
