name: Validate Course YAML

# Run validation on pull requests and pushes to main
# This prevents deployment of courses with YAML syntax errors
on:
  pull_request:
    branches:
      - main
    paths:
      - 'courses/**.md'
  push:
    branches:
      - main
    paths:
      - 'courses/**.md'
  # Allow manual runs
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install pyyaml
      
      - name: Validate Course YAML Headers
        id: validate
        run: |
          echo "Running YAML validation on course files..."
          python3 scripts/validate_course_yaml.py --verbose
      
      - name: Upload validation report
        if: always()  # Run even if validation fails
        uses: actions/upload-artifact@v3
        with:
          name: yaml-validation-report
          path: |
            validation-report.txt
          retention-days: 30
          if-no-files-found: ignore
